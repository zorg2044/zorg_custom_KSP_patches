// MM Configs for making RD-0120s use LqdHydrogen
//Author Zorg

@PART[RLV_1_Engine_1]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]]
	{
		@maxThrust = 700
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxidizer
			@ratio = 0.1
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 454
			key = 1 359
		}
	}
}

@PART[RLV_1_Engine_2]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]]
	{
		@maxThrust = 1050
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxidizer
			@ratio = 0.1
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 460
			key = 1 359
		}
	}
}
