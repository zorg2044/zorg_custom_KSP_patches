//Rebalance structural panels to very low mass. Could be seen as cheaty but I only use these for cosmetic purposes on top of a truss strurcture etc.

//Stock
@PART[structuralPanel2,structuralPanel1]
{
 @mass *= 0.1
}

//Making history

//Equitriangle

@PART[EquiTriangle0,EquiTriangle1,EquiTriangle2,EquiTriangle1p5]
{
 @mass *= 0.1
}

//SquarePanels
@PART[Panel0,Panel1,Panel1p5,Panel2]
{
 @mass *= 0.1
}

@PART[Triangle0,Triangle1,Triangle2,Triangle1p5]
{
 @mass *= 0.1
}
